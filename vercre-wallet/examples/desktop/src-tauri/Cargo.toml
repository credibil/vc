[package]
edition.workspace = true
name = "desktop"
rust-version.workspace = true
version.workspace = true

[lib]
crate-type = ["cdylib", "rlib", "staticlib"]
name = "tauri_lib"

[dependencies]
anyhow = "1.0.81"
base64ct = { version = "1.6.0", default-features = false, features = ["std"] }
futures = "0.3.30"
http = "1.1.0"
iota_stronghold = { git = "https://github.com/vercre/stronghold.rs", package = "iota_stronghold" }
# iota_stronghold = { path = "../../../../../stronghold.rs/client", package = "iota_stronghold" }
iroh = { version = "0.12.0", default-features = false, features = ["flat-db"] }
lazy_static = "1.4.0"
log = "^0.4.21"
quic-rpc = { version = "0.6.3", default-features = false, features = ["flume-transport"] }
reqwest = { version = "0.11.26", features = ["json"] }
rust-argon2 = "2.1.0"
serde = "1.0.197"
serde_json = "1.0.114"
tauri = { version = "2.0.0-beta.11", features = ["test"] }
tauri-plugin-deep-link = "2.0.0-beta.0"
tauri-plugin-http = "2.0.0-beta.0"
tauri-plugin-log = "2.0.0-beta.0"
tauri-plugin-shell = "2.0.0-beta.0"
thiserror = "1.0.58"
tokio = "1.36.0"
tokio-util = "0.7"
vercre-wallet.workspace = true

[dev-dependencies]
assert_let_bind = "0.1.1"

[build-dependencies]
tauri-build = { version = "2.0.0-beta.9", features = [] }

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
