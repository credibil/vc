# Install: `cargo install cargo-make`
# Help: https://sagiegurari.github.io/cargo-make/

[env]
CARGO_MAKE_EXTEND_WORKSPACE_MAKEFILE = true

[config]
default_to_workspace = true
skip_core_tasks = true
skip_crate_env_info = true
skip_git_env_info = true
skip_rust_env_info = true

# -----------------------------------------------------------------------------
# Build and test
# -----------------------------------------------------------------------------

[tasks.clean]
args = ["clean"]
command = "cargo"

[tasks.build]
args = ["build"]
command = "cargo"
dependencies = ["clean"]

[tasks.test]
args = ["nextest", "run"]
command = "cargo"
dependencies = ["clean"]
env = { RUSTFLAGS = "-Dwarnings" }

# -----------------------------------------------------------------------------
# Basic hygiene
# -----------------------------------------------------------------------------

[tasks.fmt]
args = ["fmt", "--all"]   # "--", "--emit=files"]
command = "cargo"
install_crate = "rustfmt"

[tasks.lint]
# clippy::all = correctness, suspicious, style, complexity, perf
# not using (yet) -Dclippy::restriction
args = ["clippy", "--", "-Dclippy::all", "-Dclippy::nursery", "-Dclippy::pedantic"]
command = "cargo"
install_crate = { rustup_component_name = "clippy" }

[tasks.audit]
args = ["audit"]
command = "cargo"

[tasks.unused]
args = ["machete", "--skip-target-dir"]
command = "cargo"
install_crate = "cargo-machete"

[tasks.outdated]
args = ["outdated", "--workspace", "--exit-code", "1"]
command = "cargo"
install_crate = "cargo-outdated"

[tasks.check]
dependencies = ["fmt", "lint", "audit", "outdated", "unused"]

# -----------------------------------------------------------------------------
# Publishing
# -----------------------------------------------------------------------------

[tasks.semver]
args = ["semver-checks"]
command = "cargo"
install_crate = "cargo-semver-checks"

[tasks.pre-pub]
run_task = { name = ["pre-pub-core", "pre-pub-vci", "pre-pub-vp", "pre-pub-wallet"], parallel = true }

[tasks.pre-pub-core]
args = ["publish", "--dry-run", "--allow-dirty", "--package", "vercre-core"]
command = "cargo"

[tasks.pre-pub-vci]
args = ["publish", "--dry-run", "--allow-dirty", "--package", "vercre-vci"]
command = "cargo"

[tasks.pre-pub-vp]
args = ["publish", "--dry-run", "--allow-dirty", "--package", "vercre-vp"]
command = "cargo"

[tasks.pre-pub-wallet]
args = ["publish", "--dry-run", "--allow-dirty", "--package", "vercre-wallet"]
command = "cargo"

# args = release level: one of `release`, `major`, `minor`, `patch`, `alpha`, `beta`, `rc`
[tasks.release]
args = ["${@}"]
command = "cargo"
install_crate = "cargo-release"

[tasks.publish]
args = ["${0}", "--execute"]
command = "cargo"
install_crate = "cargo-release"

